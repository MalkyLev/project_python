{% extends 'index.html'  %}

{% block head %}
    <title>Login</title>
{%endblock%}

{%  block body%}
<h1>!!התחבר כעת</h1>
{% if existing_user_message %}
    <p style="color:  #595959;">{{ existing_user_message }}</p>
{% endif %}

   <form  class="formRL" action="/Login" method="POST">
       <label>אימייל</label>
        <input id="email" name="email" type="text" value="{{current_user.email}}">
       <label>סיסמא</label>
       <input id="password" name="password" type="password" value="{{current_user.password}}">
       <button class="btnAddRL">התחבר</button>
    </form>
{%endblock%}
